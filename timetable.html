<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time table</title>
    <style>
        *{
            background-color: rgb(221, 88, 88);
        }
        h1{
            color: aliceblue;
            text-align: center;
        }
        table{
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Time table</h1>

    <table border="4">
        <caption style="text-align: center;">CSM A</caption>
        <tr>
            <th>Day/time</th>
            <th>9:30-10:20</th>
            <th>10:20-11:10</th>
            <th>11:10-11:20</th>
            <th>11:20-12:10</th>
            <th>12:10-01:00</th>
            <th>1:00-1:10</th>
        </tr>
        <tr>
            <td>MON</td>
            <td colspan="2">IDS</td>
            <td rowspan="6">BREAK</td>
            <td colspan="2">FDS</td>
            <td rowspan="6">LUNCH</td>
        </tr>
         <tr>
            <td>TUE</td>
            <td>DM</td>
            <td>DS LAB</td>
            <td colspan="2">DS Lab</td>
        </tr>
         <tr>
            <td>WED</td>
            <td colspan="2">OOPS</td>
            <td colspan="2">FDS</td>
        </tr>
         <tr>
            <td>THU</td>
            <td>PS</td>
            <td>DS LAB</td>
            <td colspan="2">DS LAB</td>
        </tr>
         <tr>
            <td>FRI</td>
            <td colspan="2">LST</td>
            <td colspan="2">DS LAB</td>
        </tr>
         <tr>
            <td>SAT</td>
            <td>OOPS</td>
            <td>DS</td>
            <td>ETC</td>
            <td>TDS</td>
        </tr>
    </table>
</body>
</html>
